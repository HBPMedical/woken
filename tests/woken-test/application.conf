akka {
  loglevel = INFO

  actor {
    provider = "remote"
    enable-additional-serialization-bindings = on

    debug {
      receive = on
      autoreceive = on
      lifecycle = on
      fsm = on
    }
  }
  remote {
    log-sent-messages = on
    log-received-messages = on
    log-remote-lifecycle-events = on

    artery {
      enabled = on
      canonical.hostname = woken-test # external (logical) hostname
      canonical.port = 8097           # external (logical) port

      bind.hostname = 127.0.0.1 # internal (bind) hostname
      bind.port = 2557          # internal (bind) port
    }

    advanced.aeron-dir = "/dev/shm/woken"
  }

  cluster.client {
    initial-contacts = ["akka://woken@woken:8088/system/receptionist"]
  }
}
