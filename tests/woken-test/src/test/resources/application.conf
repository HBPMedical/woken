
app {
  # Name of the application
  name = "Woken Test"
  # Type of the application
  type = "Scala"
  clusterSystemName = ${clustering.cluster.name}
}

clustering {
  ip = "127.0.0.1"
  ip = ${?CLUSTER_IP}
  port = 8197
  port = ${?CLUSTER_PORT}
}

akka {
  cluster {
    roles = ["test"]
  }
}

test {
  distributed = false
  distributed = ${?DISTRIBUTED}
}
