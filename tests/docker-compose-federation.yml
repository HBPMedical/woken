      FLYWAY_PASSWORD: test
    depends_on:
      - db

  woken_db_setup:
    image: "hbpmip/woken-db-setup:1.3.3"
    container_name: "woken-db-setup"
    restart: "no"
    environment:
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  woken1_db_setup:
    image: "hbpmip/woken-db-setup:1.3.3"
    container_name: "woken-db-setup"
    restart: "no"
    environment:
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken1
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  woken2_db_setup:
    image: "hbpmip/woken-db-setup:1.3.3"
    container_name: "woken-db-setup"
    restart: "no"
    environment:
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken2
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to. Scribe is enabled by default.
  zipkin:
    image: openzipkin/zipkin:2.8.3
    container_name: zipkin
    hostname: zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/tree/1.19.0/zipkin-server#environment-variables
    environment:
      - STORAGE_TYPE=mem
      # Uncomment to disable scribe
      # - SCRIBE_ENABLED=false
      # Uncomment to enable self-tracing
      # - SELF_TRACING_ENABLED=true
      # Uncomment to enable debug logging
      # - JAVA_OPTS=-Dlogging.level.zipkin=DEBUG
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411

  wokenprometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/federation/prometheus.yml:/etc/prometheus/prometheus.yml
    hostname: prometheus
    ports:
      - "9090:9090"
    depends_on:
      - zipkin


  wokennode1:
    image: hbpmip/woken
    volumes:
      - ./woken-worker1/config:/opt/woken/config
    ports:
      - "18087:8087"
      - "18088:8088"
      - "19095:9095"
    environment:
      CLUSTER_PORT: 8088
      CLUSTER_IP: wokennode1
      CLUSTER_NAME: woken-node1
      WOKEN_PORT_8088_TCP_ADDR: wokennode1
      DOCKER_BRIDGE_NETWORK: "tests_default"
      LOG_LEVEL: DEBUG
      KAMON_ENABLED: "yes"
      KAMON_SERVICE_NAME: "woken-node-1"
      ZIPKIN_ENABLED: "yes"
      PROMETHEUS_ENABLED: "yes"
      SIGAR_SYSTEM_METRICS: "no"
      JVM_SYSTEM_METRICS: "no"
      RELEASE_STAGE: "dev"
      DATACENTER_LOCATION: "${HOST}-node1"
      CONTAINER_ORCHESTRATION: "docker-compose"
      JAVA_OPTIONS: "-agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n -Dcom.sun.management.jmxremote.port=3333 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false"
    links:
      - zipkin
      - wokenprometheus
    depends_on:
      - chronos
      - db

  wait_wokennode1:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokennode1:8087,chronos:4400"
      TIMEOUT: 60
    depends_on:
      - wokennode1
      - chronos

  wokenvalidationnode1:
    image: hbpmip/woken-validation:2.7.1
    ports:
      - "18081:8081"
      - "18082:8082"
    environment:
      CLUSTER_PORT: 18082
      CLUSTER_IP: wokenvalidationnode1
      CLUSTER_NAME: woken-node1
      WOKEN_PORT_8088_TCP_ADDR: wokennode1
      LOG_LEVEL: DEBUG
      KAMON_ENABLED: "yes"
      KAMON_SERVICE_NAME: "woken-validation-node-1"
      ZIPKIN_ENABLED: "yes"
      PROMETHEUS_ENABLED: "yes"
      SIGAR_SYSTEM_METRICS: "no"
      JVM_SYSTEM_METRICS: "no"
      RELEASE_STAGE: "dev"
      DATACENTER_LOCATION: "${HOST}-node1"
      CONTAINER_ORCHESTRATION: "docker-compose"
    links:
