      - "28088:8088"
      - "29095:9095"
    environment:
      CLUSTER_PORT: 8088
      CLUSTER_IP: wokennode2
      CLUSTER_NAME: woken-node2
      WOKEN_PORT_8088_TCP_ADDR: wokennode2
      DOCKER_BRIDGE_NETWORK: "tests_default"
      LOG_LEVEL: DEBUG
      KAMON_ENABLED: "yes"
      KAMON_SERVICE_NAME: "woken-node-2"
      ZIPKIN_ENABLED: "yes"
      PROMETHEUS_ENABLED: "yes"
      SIGAR_SYSTEM_METRICS: "no"
