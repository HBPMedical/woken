  wokenvalidationnode2:
    image: hbpmip/woken-validation:2.7.1
    ports:
      - "28081:8081"
      - "28082:8082"
    environment:
      CLUSTER_PORT: 28082
      CLUSTER_IP: wokenvalidationnode2
      CLUSTER_NAME: woken-node2
      WOKEN_PORT_8088_TCP_ADDR: wokennode2
      LOG_LEVEL: DEBUG
      KAMON_ENABLED: "yes"
      KAMON_SERVICE_NAME: "woken-validation-node-2"
      ZIPKIN_ENABLED: "yes"
      PROMETHEUS_ENABLED: "yes"
      SIGAR_SYSTEM_METRICS: "no"
      JVM_SYSTEM_METRICS: "no"
      RELEASE_STAGE: "dev"
      DATACENTER_LOCATION: "${HOST}-node2"
      CONTAINER_ORCHESTRATION: "docker-compose"
    links:
      - zipkin
    depends_on:
