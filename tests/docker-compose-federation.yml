    restart: "no"
    environment:
      TARGETS: "wokenvalidationnode2:8081"
      TIMEOUT: 60
    depends_on:
      - wokenvalidationnode2

  wokencentral:
    image: hbpmip/woken
    volumes:
      - ./woken-central/config:/opt/woken/config
    ports:
      - "8087:8087"
      - "8088:8088"
      - "9095:9095"
    environment:
      CLUSTER_PORT: 8088
      CLUSTER_IP: wokencentral
      CLUSTER_NAME: woken-central
      WOKEN_PORT_8088_TCP_ADDR: wokencentral
      DOCKER_BRIDGE_NETWORK: "tests_default"
      LOG_LEVEL: DEBUG
      KAMON_ENABLED: "yes"
      KAMON_SERVICE_NAME: "woken-central"
      ZIPKIN_ENABLED: "yes"
      PROMETHEUS_ENABLED: "yes"
      SIGAR_SYSTEM_METRICS: "no"
      JVM_SYSTEM_METRICS: "no"
      RELEASE_STAGE: "dev"
      DATACENTER_LOCATION: "$HOST"
      CONTAINER_ORCHESTRATION: "docker-compose"
    links:
      - zipkin
      - wokenprometheus
    depends_on:
      - chronos
      - db

  wait_wokencentral:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokencentral:8087,chronos:4400"
      TIMEOUT: 60
    depends_on:
      - wokencentral
      - chronos

  wokencentraltest:
    build:
      context: ./woken-test
      dockerfile: Dockerfile
    hostname: "wokentest"
    ports:
      - "8097:8097"
    environment:
      CLUSTER_PORT: 8097
      CLUSTER_IP: wokentest
      CLUSTER_NAME: woken-central
      WOKEN_PORT_8088_TCP_ADDR: wokencentral
      LOG_LEVEL: DEBUG
      DISTRIBUTED: "true"
    depends_on:
      - wokencentral

  portalbackend:
    image: hbpmip/portal-backend:2.9.3
    restart: "no"
    ports:
      - "65440:8080"
      - "8089:8089"
    environment:
      PORTAL_DB_URL: jdbc:postgresql://db:5432/portal
      PORTAL_DB_SERVER: db:5432
      PORTAL_DB_USER: portal
      PORTAL_DB_PASSWORD: portalpwd
      META_DB_URL: jdbc:postgresql://db:5432/meta
      META_DB_SERVER: db:5432
      META_DB_USER: meta
      META_DB_PASSWORD: metapwd
      FEATURES_DB_URL: jdbc:postgresql://db:5432/features
      FEATURES_DB_SERVER: db:5432
      FEATURES_DB_USER: features
      FEATURES_DB_PASSWORD: featurespwd
      FEATURES_DB_MAIN_TABLE: cde_features_a
      CONTEXT_PATH: /services
      AUTHENTICATION: 0
      FRONTEND_LOGIN_URL: http://frontend/services/login/hbp
      FRONTEND_AFTER_LOGIN_URL: http://frontend/home
      FRONTEND_AFTER_LOGOUT_URL: http://frontend/services/login/hbp
      CLUSTER_IP: portalbackend
      CLUSTER_NAME: woken-central
      CLUSTER_PORT: 8089
      WOKEN_PORT_8088_TCP_ADDR: wokencentral
      WOKEN_PORT_8088_TCP_PORT: 8088
      WOKEN_AKKA_PATH: "/user/entrypoint"
      EXAREME_URL: http://prozac.madgik.di.uoa.gr:9090/mining/query
      LOGGING_LEVEL_WEB: DEBUG
      LOGGING_LEVEL_HIBERNATE: WARN
      SESSION_TIMEOUT: 2592000
      RELEASE_STAGE: "dev"
      DATACENTER_LOCATION: "$HOST"
      CONTAINER_ORCHESTRATION: "docker-compose"
    depends_on:
      - db
      - wokencentral

  wait_portal_backend:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "portalbackend:8080"
      TIMEOUT: 60
    depends_on:
      - portalbackend

  frontend:
    image: hbpmip/portal-frontend:2.15.1
    depends_on:
      - portalbackend
    ports:
      - "80:80"
    environment:
      WORKER_PROCESSES: 1
      ERROR_LOG_LEVEL: warn
      PORTAL_VIRTUAL_HOST: frontend
      PORTAL_BACKEND_SERVER: portalbackend:8080
      PORTAL_BACKEND_CONTEXT: services
      MODE: federation
      INSTANCE_NAME: "DEV"
      VERSION: "2.9.0-dev (Woken dev, Validation 2.7.1, Backend 2.9.3, Frontend 2.15.1)"

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.20.0/24
