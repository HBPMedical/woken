
# Sample configuration for a Woken worker node

jobs {
  node = "node2"
  owner = "admin@mip.chuv.ch"
  chronosServerUrl = "http://chronos:4400"
  resultDb = "woken"
  metaDb = "meta"
  defaults {
    job {
      cpus = 0.5
      memory = 512
    }
    features {
      database = "features"
      table = {
        schema = "public"
        name = "cde_features_c"
      }
    }
  }
}

db {
  woken {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url    = "jdbc:postgresql://db:5432/woken2"
    host = "db"
    port = 5432
    user = "postgres"
    password = "test"
    database = "woken2"
    pool_size = 5
  }

  features {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url    = "jdbc:postgresql://db:5432/features2"
    host = "db"
    port = 5432
    user = "postgres"
    password = "test"
    database = "features"
    pool_size = 5

    tables {
      "cde_features_a" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_b" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_c" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_mixed" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
    }
  }

  meta {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url    = "jdbc:postgresql://db:5432/meta"
    host = "db"
    port = 5432
    user = "postgres"
    password = "test"
    database = "meta"
    pool_size = 3
  }

}

datasets {

  qqni-synthdata {
    label = "QQNI"
    description = "Demo dataset QQNI"
    tables = ["cde_features_c", "cde_features_mixed"]
    anonymisationLevel = "Depersonalised"
  }

}
