# Sample configuration for local execution of Woken

jobs {
  node = "local"
  owner = "admin@mip.chuv.ch"
  chronosServerUrl = "http://chronos:4400"
  resultDb = "woken"
  metaDb = "meta"

  defaults {
    job {
      cpus = 0.5
      memory = 512
    }
    features {
      database = "features"
      table = {
        schema = "public"
        name = "cde_features_a"
      }
    }
  }
}

db {
  woken {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/woken"
    host = "db"
    port = 5432
    user = "woken"
    password = "wokenpwd"
    database = "woken"
    schema = "public"
    pool_size = 5
  }

  features {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/features"
    host = "db"
    port = 5432
    user = "features"
    password = "featurespwd"
    database = "features"
    schema = "public"
    pool_size = 5

    tables {
      "sample_data" {
        primaryKey = [
          {
            name = "id"
            sqlType = "int"
          }
        ]
      }
      "churn" {
        primaryKey = []
      }
      "cde_features_a" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_b" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_c" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "mip_cde_features" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
    }
  }

  meta {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/meta"
    host = "db"
    port = 5432
    user = "meta"
    password = "metapwd"
    database = "meta"
    schema = "public"
    pool_size = 3
  }

}

datasets {

  sample_data {
    label = "Sample data"
    description = "Sample data"
    tables = ["sample_data"]
    anonymisationLevel = "Anonymised"
  }

  churn {
    label = "Customer churn"
    description = "Customer churn"
    tables = ["churn"]
    anonymisationLevel = "Anonymised"
  }

  desd-synthdata {
    label = "DESD"
    description = "Demo dataset DESD"
    tables = ["cde_features_a", "mip_cde_features"]
    anonymisationLevel = "Anonymised"
  }

  nida-synthdata {
    label = "NIDA"
    description = "Demo dataset NIDA"
    tables = ["cde_features_b", "mip_cde_features"]
    anonymisationLevel = "Depersonalised"
  }

  qqni-synthdata {
    label = "QQNI"
    description = "Demo dataset QQNI"
    tables = ["cde_features_c", "mip_cde_features"]
    anonymisationLevel = "Depersonalised"
  }

}
