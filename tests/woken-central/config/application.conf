
# Sample configuration for distributed execution of Woken,
# where this node is the central node

jobs {
  node = "federation"
  owner = "admin@mip.chuv.ch"
  chronosServerUrl = "http://chronos:4400"
  # TODO: central node should not require to connect to a features database
  featuresDb = "features"
  featuresTable = "cde_features_c"
  resultDb = "woken"
  metaDb = "meta"
  default_job_cpus = 0.5
  default_job_mem = 512
}

db {
  woken {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/woken"
    host = "db"
    port = 5432
    user = "postgres"
    password = "test"
    database = "woken"
    pool_size = 5
  }

  features {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/features"
    host = "db"
    port = 5432
    user = "postgres"
    password = "test"
    database = "features"
    pool_size = 5
  }

  meta {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/meta"
    host = "db"
    port = 5432
    user = "postgres"
    password = "test"
    database = "meta"
    pool_size = 3
  }

}

datasets {

  desd-synthdata {
    label = "Node 1 dataset"
    description = "Node 1 dataset"
    tables = ["cde_features_a"]
    anonymisationLevel = "Depersonalised"
    location {
      url = "http://wokennode1:8087"
      basicAuth {
        user = "admin"
        password = "WoKeN"
      }
    }
  }

  nida-synthdata {
    label = "Node 2 dataset"
    description = "Node 2 dataset"
    tables = ["cde_features_b"]
    anonymisationLevel = "Depersonalised"
    location {
      url = "http://wokennode2:8087"
      basicAuth {
        user = "admin"
        password = "WoKeN"
      }
    }
  }

}
