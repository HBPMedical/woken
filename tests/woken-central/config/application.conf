
# Sample configuration for distributed execution of Woken,
# where this node is the central node

jobs {
  node = "federation"
  owner = "admin@mip.chuv.ch"
  chronosServerUrl = "http://chronos:4400"
  resultDb = "woken"
  metaDb = "meta"
  defaults {
    job {
      cpus = 0.5
      memory = 512
    }
    # TODO: central node should not require to connect to a features database
    features {
      database = "features"
      table = {
        schema = "public"
        name = "cde_features_a"
      }
    }
  }
}

db {
  woken {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/woken"
    host = "db"
    port = 5432
    user = "woken"
    password = "wokenpwd"
    database = "woken"
    schema = "public"
    pool_size = 5
  }

  features {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/features"
    host = "db"
    port = 5432
    user = "features"
    password = "featurespwd"
    database = "features"
    schema = "public"
    pool_size = 5

    tables {
      "sample_data" {
        primaryKey = [
          {
            name = "id"
            sqlType = "int"
          }
        ]
      }
      "churn" {
        primaryKey = []
      }
      "cde_features_a" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_b" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "cde_features_c" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
      "mip_cde_features" {
        primaryKey = [
          {
            name = "subjectcode"
            sqlType = "varchar"
          }
        ]
        datasetColumn = {
          name = "dataset"
          sqlType = "varchar"
        }
      }
    }
  }

  meta {
    jdbc_driver = "org.postgresql.Driver"
    jdbc_url = "jdbc:postgresql://db:5432/meta"
    host = "db"
    port = 5432
    user = "meta"
    password = "metapwd"
    database = "meta"
    schema = "public"
    pool_size = 3
  }

}

datasets {

  desd-synthdata {
    label = "DESD"
    description = "DESD dataset on Node 1"
    tables = ["cde_features_a", "mip_cde_features"]
    anonymisationLevel = "Depersonalised"
    location {
      url = "http://wokennode1:8087"
      basicAuth {
        user = "admin"
        password = "WoKeN"
      }
    }
  }

  qqni-synthdata {
    label = "QQNI"
    description = "QQNI dataset on node 2"
    tables = ["cde_features_c", "mip_cde_features"]
    anonymisationLevel = "Depersonalised"
    location {
      url = "http://wokennode2:8087"
      basicAuth {
        user = "admin"
        password = "WoKeN"
      }
    }
  }

  nida-synthdata {
    label = "NIDA"
    description = "NIDA dataset on node 3"
    tables = ["cde_features_b", "mip_cde_features"]
    anonymisationLevel = "Depersonalised"
    location {
      url = "http://wokennode3:8087"
      basicAuth {
        user = "admin"
        password = "WoKeN"
      }
    }
  }

}
